                  crossorigin="anonymous">

  <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.on('connect',function(){ 
    // Send ehlo event right after connect:
    socket.emit('userId', 'vikram');
  });

  socket.on('slike',function(data){
        console.log('slike',data);
  });

  socket.on('disconnect',function(data){
    socket.emit('removal',{'id':'1234'});
  })


</script>

        </div>

        </div> -->

                <input type="checkbox" class="custom-control-input" checked>
                <label class="custom-control-label">Remember Me</label>
            </div>

            <a class="text-muted small-2" href="/forgot-password">Forgot password?</a>
        </div>

        <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">Sign In</button>
        </div>
    </form>
